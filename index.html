<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>제목없는 RPG 가치표 | 로블록스 강방권 시세</title>

<meta name="description" content="로블록스 제목없는 RPG 최신 가치표. 강방권 기준 아이템 시세와 계산기 제공">
<meta name="keywords" content="로블록스, 제목없는 RPG, 가치표, 강방권 계산기">
<meta name="author" content="조휘경">
<meta name="robots" content="index, follow">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: Arial, sans-serif;
    background: #111;
    color: #eee;
    padding: 20px;
}

h1 { text-align: center; }

button {
    padding: 10px 15px;
    background: #333;
    color: #fff;
    border: none;
    cursor: pointer;
}
button:hover { background: #555; }

.top-bar {
    display: flex;
    justify-content: space-between;
    margin-bottom: 15px;
}

input, select {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
}

table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    border: 1px solid #444;
    padding: 8px;
    text-align: center;
}

th { background: #222; }
tr:hover { background: #1e1e1e; }

.hidden { display: none; }

.calc-box {
    max-width: 400px;
    margin: 40px auto;
    border: 1px solid #333;
    padding: 20px;
}
</style>
</head>

<body>

<!-- ===== 상단 ===== -->
<div class="top-bar">
    <button onclick="openCalculator()">강방권 계산기</button>
    <button id="cancelBtn" class="hidden" onclick="closeCalculator()">취소</button>
</div>

<!-- ===== 메인 화면 ===== -->
<div id="mainScreen">
    <h1>제목없는 RPG 가치표 (강방권 기준)</h1>

    <input type="text" id="search" placeholder="아이템 이름 검색..." onkeyup="filterItems()">

    <table>
        <thead>
            <tr>
                <th>아이템</th>
                <th>수량</th>
                <th>강방권 가치</th>
                <th>특이사항</th>
            </tr>
        </thead>
        <tbody id="itemTable"></tbody>
    </table>
</div>

<!-- ===== 계산기 화면 ===== -->
<div id="calcScreen" class="hidden">
    <div class="calc-box">
        <h2>강방권 계산기</h2>

        <label>강방권 개수</label>
        <input type="number" id="ticket" placeholder="예: 5">

        <label>아이템 1개당 강방권 가치</label>
        <input type="number" id="value" placeholder="예: 1">

        <button onclick="calculate()">계산</button>

        <h3 id="result"></h3>
    </div>
</div>

<script>
const items = [
 ["다이아","12~15","1",""],
 ["마그마 코어","2","1",""],
 ["태초의 전기","1","1",""],
 ["태초의 암석","1","1+",""],
 ["태초의 빛","1","4","이세계 2~3"],
 ["태초의 광석","1","5+","이세계 2~3"],
 ["알 수 없는 스킬","1","5+","이세계 3"],
 ["알 수 없는 종이","1","3+","이세계 1~3"],
 ["돈 1m","1","5+",""],
 ["마나석","100+","1",""],
 ["마나정수","10~15","1",""],
 ["조화석","8+","1",""],
 ["용력석","1","17+",""],
 ["저주핵","1","4",""],
 ["오래된 저주 껍데기","1","14+",""],
 ["저주","80~100","1",""],
 ["채굴의 정석 (스킬)","1","12+",""],
 ["일점 집중 (스킬)","1","3+",""],
 ["벚꽃","40~50","1",""],
 ["파라다이스 수장의 인정","1","7++",""],
 ["낙화참 (스킬)","1","110++",""],
 ["회전 참수 (스킬)","1","50++",""],
 ["프로스트 정수","1","2",""],
 ["한철","1","40",""],
 ["검기 (스킬)","1","150+++","추정"],
 ["에테르","1","3",""],
 ["황금 망각의 스프","1","7++",""],
 ["황혼의 파편","1","5",""],
 ["잿빛 심장석","1","5",""],
 ["심홍의 청수","1","17++",""],
 ["저주혈검","1","60+","이세계에선 30+(추정)"]
 ["선혈슬래쉬","1","1~2","추정"]
 ["일섬","1","1~2","추정"]
];

const table = document.getElementById("itemTable");

function renderTable(data) {
    table.innerHTML = "";
    data.forEach(i => {
        const tr = document.createElement("tr");
        i.forEach(t => {
            const td = document.createElement("td");
            td.textContent = t;
            tr.appendChild(td);
        });
        table.appendChild(tr);
    });
}

function filterItems() {
    const key = search.value.toLowerCase();
    renderTable(items.filter(i => i[0].toLowerCase().includes(key)));
}

function openCalculator() {
    mainScreen.classList.add("hidden");
    calcScreen.classList.remove("hidden");
    cancelBtn.classList.remove("hidden");
}

function closeCalculator() {
    mainScreen.classList.remove("hidden");
    calcScreen.classList.add("hidden");
    cancelBtn.classList.add("hidden");
}

function calculate() {
    const t = Number(ticket.value);
    const v = Number(value.value);
    if (!t || !v) {
        result.textContent = "값을 입력하세요";
        return;
    }
    result.textContent = `교환 가능 수량: ${t / v} 개`;
}

renderTable(items);
</script>

</body>
</html>
